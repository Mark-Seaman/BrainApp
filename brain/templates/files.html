{% extends 'brain_theme.html' %}

{% block content %}

    <h1>{{ title }}</h1>

    <a href=".">Folder</a>
    <a href="..">Parent</a>

    {% if files %}
        <p>Documents in folder</p>
        <ul>
            {% for f in files %}
                <li>
                    <a href="{{ f }}">{{ f }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}



{% endblock %}
